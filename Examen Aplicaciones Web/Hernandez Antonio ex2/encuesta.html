function piefotos() 
{
		a=Math.floor(Math.random()*4)+1;

		webenlace.href=enlaces[a];
		temp1=setTimeout("piefotos()",500);
}
function Generar() 
{
  b=Math.floor(Math.random()*5)+1;// Incrementamos el valor de la variable a en 1.
  foto.src=captcha[b]; // Cambiamos la imagen por la siguiente del array.
}
function Chequear()
{
  if(dato.value==textoimagen[b])
  {
    window.alert("Has acertado");
	info.style.display="";
	fallos=0;
  }
  else
  {
    
    fallos=fallos+1;
    intentos = 3 - fallos;
    window.alert("Has fallado. Llevas " +fallos+ " intentos");
    dato.value="";
    if(fallos==3)
    {
      info.style.display="none";
      window.alert("Imposible acceder a la encuesta por limite de intentos");
      verificacion.style.display="none";
    }

  }
}
function cambiar() 
{
	Generar();
 	cambio.style.display="none";
}
