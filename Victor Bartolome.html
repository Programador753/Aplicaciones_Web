<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .barra-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos de la barra de progreso personalizada */
        .barra {
            width: 600px;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            background-color: #f2f2f2; /* Color del fondo de la barra */
        }

        .barra-progreso {
            height: 100%;
            width: 0; /* Inicialmente la barra estará vacía */
            transition: width 0.5s ease; /* Transición suave */
        }

        /* Clases para diferentes colores de la barra de progreso */
        .barra-progreso-verde {
            background-color: green; /* Color de la barra verde */
        }

        .barra-progreso-roja {
            background-color: red; /* Color de la barra roja */
        }
    </style>
</head>
<body>

<td class="tablabot2">
    <table>
        <tr>
            <td>
                <div class="barra-container">
                    <!-- Barra de progreso verde con fondo -->
                    <div class="barra">
                        <div class="barra-progreso barra-progreso-verde" id="barraVerde"></div>
                    </div>

                    <!-- Barra de progreso roja con fondo -->
                    <div class="barra">
                        <div class="barra-progreso barra-progreso-roja" id="barraRoja"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</td>

<script>
    // Función para actualizar el tamaño de la barra de progreso
    function actualizarBarra(barraId) {
        var barra = document.getElementById(barraId);
        var currentWidth = parseFloat(barra.style.width) || 0; // Obtener el ancho actual de la barra
        var newWidth = currentWidth + 10; // Incrementar el ancho en 10
        barra.style.width = newWidth + 'px'; // Establecer el nuevo ancho de la barra
    }

    // Ejemplo: Aumentar el progreso de las barras de 10 en 10 cada vez que se llama a la función
    setInterval(function() {
        actualizarBarra('barraVerde'); // Aumentar el progreso de la barra verde
        actualizarBarra('barraRoja'); // Aumentar el progreso de la barra roja
    }, 1000); // Intervalo de tiempo en milisegundos (aquí cada segundo)
</script>

</body>
</html>
