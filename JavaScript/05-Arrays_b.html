<script language="JavaScript">
var a=1; // Declaramos la variable que utilizaremos como contador de imagenes.
imagenes = new Array(); // Declaramos un array.
imagenes[1] = "./Imagenes/logo.png"; // Cargamos las imagenes en el array.
imagenes[2] = "./Imagenes/Patio.jpg"; // Cargamos las imagenes en el array.
imagenes[3] = "./Imagenes/logo_tiempo.jpg"; // Cargamos las imagenes en el array.
imagenes[4] = "./Imagenes/Logo_of_Twitter.svg.png"; // Cargamos las imagenes en el array.

function visor() 
{
    a=a+1; // Incrementamos el valor de la variable a en 1.
    foto.src=imagenes[a]; // Cambiamos la imagen por la siguiente del array.
    if(a==4)
    {
        a=0; // Si el valor de a es 4, lo ponemos a 0.
    }
}
</script>
 </head>
 <body>
    <input type="button" value="Cambiar" onclick="visor()"> <!-- Boton para cambiar la imagen -->
    <img name="foto" id="foto" src="./Imagenes/logo.png" width="400">
