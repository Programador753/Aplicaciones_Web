<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>10-Formularios.html</title>
  <script language="JavaScript">
    function comprobarClave()
    {
       // if (datos.clave.value != datos.clave2.vlaue) // != -> Simbolo de distinto para hecer comparaciones
       if (document.getElementById("clave").value != document.getElementById("clave2").value)
        {
            window.alert("Clave no coinciden");
            datos.clave.focus();
            datos.clave.select();
        }
    }
    function comprobarEdad()
    {
        if (datos.edad.value < 18)
        {
            datos.obs.innerHTML="La persona inscrita tiene menos de 18 años";
        }
        else
        {
            datos.obs.innerHTML="";
        }
    }
    function comprobarPais()
    {
        //if (datos.pais.vlaue != España)
        if(datos.pais.value == "Alemania" || datos.pais.value == "Francia" || datos.pais.value == "Italia")
        {
            window.alert("Nacionalidad extranjera")
        }
    }
    function Chequear()
    {
        if(datos.edad.value > 18 && datos.pais.value == "España")
        {
            window.alert("MATRICULA EN SEPTIEMBRE")
        }
    }
</script>
 </head>
 <body>
 <form action="07-Fin.html" name="datos" id="datos"> <!-- Abro etiqueta form (formulario)-->  
    <table align="center" width="50%" border="1" cellpadding="5" cellspacing="5">
        <tr>
            <td colspan="2" align="center" bgcolor="#759e70"><h2>FORMULARIO</h2></td>
        </tr>
        <tr>
            <td>Nombre y Apellidos</td>
            <td><input type="text" name="nombre" id="nombre" placeholder="Max. 40 carácteres" maxlength="40" size="40"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="clave" id="clave" placeholder="" maxlength="10" size="10" required>
                &nbsp;&nbsp; Repite password para verificarlo 
                <input type="password" name="clave2" id="clave2" placeholder="" maxlength="10" size="10" required onblur="comprobarClave()">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="#759e70"><h2>FORMULARIO</h2></td>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" name="edad" id="edad" placeholder="" onblur="comprobarEdad()"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="correo" id="correo" placeholder="" maxlength="60" size="40" required></td>
        </tr>
        <tr>
            <td>Fecha de Matricula</td>
            <td><input type="date" name="Fecha" id="Fecha"></td>
        </tr>
        <tr>
            <td>País</td>
            <td>
                <select name="pais" id="pais" required onchange="comprobarPais()">
                    <option value="" selected>Elige país <!-- Atributo selected para dejar seleccionado por defecto -->
                    <option value="España">España
                    <option value="Alemania">Alemania
                    <option value="Francia">Francia 
                    <option value="Italia">Italia
                </select>
            </td>
        </tr>
        <tr>
            <td>Sección Educativa</td>
            <td>
                Infantil <input type="radio" name="seccion" id="seccion" value="1">
                Primaria <input type="radio" name="seccion" id="seccion" value="2">
                ESO <input type="radio" name="seccion" id="seccion" value="3">
                Bachillerato <input type="radio" name="seccion" id="seccion" value="4">
                FP <input type="radio" name="seccion" id="seccion" value="5">
            </td>
        </tr>
        <tr>
            <td>Actividades Extraescolares</td>
            <td>
                Fútbol <input type="checkbox" name="extra" id="extra" value="1">
                Baloncesto <input type="checkbox" name="extra" id="extra" value="2">
                Voley <input type="checkbox" name="extra" id="extra" value="3">
                Inglés <input type="checkbox" name="extra" id="extra" value="4">
                Gimnasia <input type="checkbox" name="extra" id="extra" value="5">
            </td>
        </tr>
        <tr>
            <td>Imagen</td>
            <td><input type="file" name="imagen" id="imagen"></td> <!-- type=file para subir archivos en un formulario-->
        </tr>
        <tr>
            <td>Observaciones</td>
            <td><textarea cols="50" rows="6" name="obs" id="obs"></textarea></td> <!-- textarea para hacer zonas de escritura -->
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Chequear" onclick="Chequear()">
                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">
            </td>
        </tr>
    </table>
 </form><!-- cierre etiqueta form (formulario)-->
 </body>
</html>

    cellpadding="5" -> Espacio entre el contenido de la celda y el borde
    cellspacing="5" -> Espacio entre celdas
    atributibuto id y name igual

== -> igual
